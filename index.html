<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme color -->
    <meta name="theme-color" content="#317EFB">

    <title>To-Do List</title>
</head>
<body class="bg-light">

<div class="container-md mt-5">

    <div class="text-center pb-1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" width="80">
        <h1 class="my-3">To-Do List</h1>
        <h6>Manage your daily task</h6>
    </div>

    <div class="input-group mb-4">
        <textarea id="todoInput" class="form-control" placeholder="Add new task"></textarea>
        <button id="addBtn" class="btn btn-primary">Add</button>
    </div>

    <div class="text-center mb-4">
        Total: <span id="todoCount">0</span>
    </div>

    <table class="table">
        <tbody id="todoList"></tbody>
    </table>

</div>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
    });
}
</script>

</body>
</html>
