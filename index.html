<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB">
    <title>To-Do List</title>
</head>
<body class="bg-light">
   <div class="container-md mt-5">
        <div class="text-center pb-1">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="check" width="80">

            <h1 class="text-center my-3 pb-2">To-Do List</h1>
            <h6>Manage your daily task</h6>
        </div>

        <div class="input-group mb-4">
            <textarea id="todoInput" class="form-control" placeholder="add new task..." rows="1" autocomplete="off"></textarea>
            <button id="addBtn" class="btn btn-primary">Add</button>
        </div>
        <div class="text-center mb-4">
            <small class="text-muted">Total:<span id="todoCount" class="fw-bold">0</span></small>
        </div>
        <div class="table-responsive mt-4">
            <table class="table align-middle table-borderless">
                <thead class="border-bottom">
                    <tr class="text-muted fw-semibold">
                        <th style="width:5%">No.</th>
                        <th style="width:5%">Check List</th>
                        <th>Task</th>
                        <th class="text-center" style="width: 20%">Action</th>
                    </tr>
                </thead>
                <tbody id="todoList">


                </tbody>
            </table>

        </div>

    </div>
    
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>    
</html>
